{% block content %}

<!-- HEADER ENDS HERE -->

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="well well-lg" style="background:white;">
				<h4><center>
<b>We have sent the verification code to your Email !!!!!</b></center></h4>
			</div>
		</div>
	</div>
</div>
<div class="container">

			<div class="col-md-4 col-md-offset-4">
				 <div class="panel panel-default">
                    <div class="panel-body">

                          <h3><i class="fa fa-lock fa-3x"></i></h3>
                          
                          <p>Enter the OTP Code!</p>
                            <div class="panel-body"> 
                                {% if not error %}
                                
                                {% else %}

                                  <div class="alert alert-danger"><strong>{{error}}</strong></div>
                              
                                {% endif %}                          
                              <form method="GET" action="{% url 'signup:verifyOtp' %}">
                                <fieldset>
                                  <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      
                                      <input id="emailInput" placeholder="#### code" class="form-control" type="text" name="verifyInput">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input class="btn btn-lg btn-success btn-block" value="verify" type="submit">
                                  </div>
                                </fieldset>
                              </form>
                              
                            </div>
                        </div>

			</div>
